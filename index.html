<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="./assets/css/bootstrap.css" rel="stylesheet">
		<link href="./assets/css/stylelogin.css" rel="stylesheet">

	<body style>

		<div class="cont">
		  <div class="demo">
		    <div class="login">
		      <div class="login__check"></div>
		      <div class="login__form">
		        <div class="login__row">
		          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
		            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
		          </svg>
		          <input type="text" class="login__input name" placeholder="Digite seu email"/>
		        </div>
		        <div class="login__row">
		          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
		            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
		          </svg>
		          <input type="password" class="login__input pass" placeholder="Senha"/>
		        </div>
		        <button type="button" class="login__submit">Entrar</button>
		        <p class="login__signup"><a>Esqueci minha senha</a>&nbsp;&nbsp;&nbsp;||&nbsp;&nbsp;&nbsp;<a>Cadastre-se</a></p>
		      </div>
		    </div>

		  </div>
		</div>
